<!DOCTYPE html>
<html>
<head>
<title>HelmetFS Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
	--bg-primary: #0d1117;
	--bg-card: #161b22;
	--bg-card-hover: #1c2128;
	--border: #30363d;
	--text-primary: #e6edf3;
	--text-secondary: #8b949e;
	--accent: #58a6ff;
	--accent-glow: rgba(88, 166, 255, 0.15);
	--warning: #f85149;
}
* { box-sizing: border-box; }
body {
	font-family: system-ui, -apple-system, sans-serif;
	max-width: 700px;
	margin: 0 auto;
	padding: 2rem;
	background: var(--bg-primary);
	color: var(--text-primary);
	min-height: 100vh;
}
h1 {
	font-size: 1.75rem;
	font-weight: 700;
	margin-bottom: 2rem;
	padding-bottom: 0.75rem;
	border-bottom: 3px solid var(--accent);
}
.grid {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
	gap: 1rem;
	margin-bottom: 1.5rem;
}
.card {
	background: var(--bg-card);
	border: 1px solid var(--border);
	border-left: 4px solid var(--accent);
	border-radius: 8px;
	padding: 1.25rem;
	transition: background 0.15s ease, box-shadow 0.15s ease;
}
.card:hover {
	background: var(--bg-card-hover);
	box-shadow: 0 0 20px var(--accent-glow);
}
.card.warning {
	border-left-color: var(--warning);
}
.card.warning:hover {
	box-shadow: 0 0 20px rgba(248, 81, 73, 0.15);
}
.stat-value {
	font-size: 2rem;
	font-weight: 700;
	line-height: 1.2;
	color: var(--text-primary);
}
.card.warning .stat-value {
	color: var(--warning);
}
.stat-label {
	font-size: 0.85rem;
	color: var(--text-secondary);
	margin-top: 0.5rem;
}
.restore-card {
	background: var(--bg-card);
	border: 1px solid var(--border);
	border-radius: 8px;
	padding: 1.25rem;
}
.restore-card h2 {
	font-size: 1rem;
	font-weight: 600;
	color: var(--text-secondary);
	margin: 0 0 1rem 0;
	text-transform: uppercase;
	letter-spacing: 0.05em;
}
form {
	display: flex;
	gap: 0.75rem;
	align-items: center;
	flex-wrap: wrap;
}
input[type="datetime-local"] {
	padding: 0.625rem 0.75rem;
	background: var(--bg-primary);
	border: 1px solid var(--border);
	border-radius: 6px;
	color: var(--text-primary);
	font-size: 1rem;
	flex: 1;
	min-width: 200px;
}
input[type="datetime-local"]:focus {
	outline: none;
	border-color: var(--accent);
	box-shadow: 0 0 0 3px var(--accent-glow);
}
button {
	padding: 0.625rem 1.25rem;
	background: var(--accent);
	color: var(--bg-primary);
	border: none;
	border-radius: 6px;
	cursor: pointer;
	font-size: 1rem;
	font-weight: 600;
	transition: opacity 0.15s ease;
}
button:hover {
	opacity: 0.9;
}
@media (max-width: 480px) {
	body { padding: 1rem; }
	.stat-value { font-size: 1.5rem; }
}
</style>
</head>
<body>
<h1>HelmetFS Status</h1>

<div class="grid">
<div class="card">
<div class="stat-value">{{.PendingDownloads}}</div>
<div class="stat-label">Pending Downloads</div>
</div>
<div class="card">
<div class="stat-value">{{.PendingUploads}}</div>
<div class="stat-label">Pending Uploads</div>
</div>
<div class="card">
<div class="stat-value">{{.PendingDeletes}}</div>
<div class="stat-label">Pending Deletes</div>
</div>
<div class="card{{if .OverdueIntegrity}} warning{{end}}">
<div class="stat-value">{{.OverdueIntegrity}}</div>
<div class="stat-label">Overdue Integrity Checks</div>
</div>
<div class="card">
<div class="stat-value">{{.ActiveFiles}}</div>
<div class="stat-label">Active Files</div>
</div>
<div class="card">
<div class="stat-value">{{.LocalSpace}}</div>
<div class="stat-label">Local Blob Space</div>
</div>
<div class="card">
<div class="stat-value">{{.RemoteSpace}}</div>
<div class="stat-label">Remote Blob Space</div>
</div>
</div>

<div class="restore-card">
<h2>Restore</h2>
<form action="/api/restore" method="POST" onsubmit="return confirm('Restore filesystem to this timestamp?')">
<input type="datetime-local" name="datetime" required>
<input type="hidden" name="timestamp" id="timestamp">
<button type="submit">Restore</button>
</form>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
	var dt = document.querySelector('input[name="datetime"]').value;
	if (dt) document.getElementById('timestamp').value = new Date(dt).toISOString();
});
</script>
</body>
</html>
