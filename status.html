<!DOCTYPE html>
<html>
<head>
<title>HelmetFS Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
	--bg-primary: #0d1117;
	--bg-card: #161b22;
	--bg-card-hover: #1c2128;
	--border: #30363d;
	--text-primary: #e6edf3;
	--text-secondary: #8b949e;
	--accent: #58a6ff;
	--accent-glow: rgba(88, 166, 255, 0.15);
	--warning: #f85149;
}
* { box-sizing: border-box; }
body {
	font-family: system-ui, -apple-system, sans-serif;
	max-width: 700px;
	margin: 0 auto;
	padding: 2rem;
	background: var(--bg-primary);
	color: var(--text-primary);
	min-height: 100vh;
}
h1 {
	font-size: 1.75rem;
	font-weight: 700;
	margin-bottom: 2rem;
	padding-bottom: 0.75rem;
	border-bottom: 3px solid var(--accent);
}
.grid {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
	gap: 1rem;
	margin-bottom: 1.5rem;
}
.card {
	background: var(--bg-card);
	border: 1px solid var(--border);
	border-left: 4px solid var(--accent);
	border-radius: 8px;
	padding: 1.25rem;
	transition: background 0.15s ease, box-shadow 0.15s ease;
}
.card:hover {
	background: var(--bg-card-hover);
	box-shadow: 0 0 20px var(--accent-glow);
}
.card.warning {
	border-left-color: var(--warning);
}
.card.warning:hover {
	box-shadow: 0 0 20px rgba(248, 81, 73, 0.15);
}
.stat-value {
	font-size: 2rem;
	font-weight: 700;
	line-height: 1.2;
	color: var(--text-primary);
}
.card.warning .stat-value {
	color: var(--warning);
}
.stat-label {
	font-size: 0.85rem;
	color: var(--text-secondary);
	margin-top: 0.5rem;
}
@media (max-width: 480px) {
	body { padding: 1rem; }
	.stat-value { font-size: 1.5rem; }
}
</style>
</head>
<body>
<div class="grid">
<div class="card">
<div class="stat-value">{{.PendingDownloads}}</div>
<div class="stat-label">Pending Downloads</div>
</div>
<div class="card">
<div class="stat-value">{{.PendingUploads}}</div>
<div class="stat-label">Pending Uploads</div>
</div>
<div class="card">
<div class="stat-value">{{.PendingDeletes}}</div>
<div class="stat-label">Pending Deletes</div>
</div>
<div class="card{{if .OverdueIntegrity}} warning{{end}}">
<div class="stat-value">{{.OverdueIntegrity}}</div>
<div class="stat-label">Overdue Integrity Checks</div>
</div>
<div class="card">
<div class="stat-value">{{.ActiveFiles}}</div>
<div class="stat-label">Active Files</div>
</div>
<div class="card">
<div class="stat-value">{{.LocalSpace}}</div>
<div class="stat-label">Local Blob Space</div>
</div>
<div class="card">
<div class="stat-value">{{.RemoteSpace}}</div>
<div class="stat-label">Remote Blob Space</div>
</div>
</div>

<a href="/" style="display: block; text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">&larr; Back to Files</a>
</body>
</html>
